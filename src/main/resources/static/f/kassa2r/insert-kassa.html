<span class="w3-small am-b"> Створення проводки</span>
<table class="w3-light-gray w3-card">
    <tbody>
        <tr>
            <td>Дата проводки </td>
            <td><input type="date" data-ng-model="d3"> </td>
        </tr>
        <tr>
            <td>Сумма </td>
            <td><input type="number" data-ng-model="ctrl.formData.myNumb"> </td>
        </tr>

        <tr>
            <td>Валюта</td>
            <td>
                <input type="radio" data-ng-model="ctrl.formData.Val" id="nl1" value="Грн">
                <label for="nl1">Грн</label>
                <input type="radio" data-ng-model="ctrl.formData.Val" id="bn1" value="$$">
                <label for="bn1">$$</label>{{ctrl.formData.Val}}

            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="radio" data-ng-model="ctrl.formData.Nal" id="nl" value="0">
                <label for="nl">Нал</label>
                <input type="radio" data-ng-model="ctrl.formData.Nal" id="bn" value="1">
                <label for="bn">БезНал</label>
            </td>

        </tr>
        <tr>
            <td>Контрагент {{LName}} </td>
            <td> <input type="text" data-ng-model="ctrl.formData.LName"> </td>
        </tr>
        <tr>
            <td>Кассовая операция</td>
            <td> <input type="text" data-ng-model="ctrl.formData.KassOp"> </td>
        </tr>
        <tr>
            <td> <button class="w3-btn w3-grey" data-ng-click="AddKassa()">Создать
                    проводку
                </button>
            </td>
            <td> <button class="w3-btn w3-grey" data-ng-click="DeleteKassa()">Удалить
                    проводку
                </button>
            </td>
        </tr>

    </tbody>
</table>

<table>
    <tbody>
        <tr>
            <td>Всього проводок</td>
            <td> {{Vrec}} </td>

        </tr>
        <tr>
            <td>Загальна сума </td>
            <td> {{Vsum}} </td>

        </tr>
        <td> <button class="w3-btn w3-grey" data-ng-click="Perechet()">Пересчитать
            </button>
        </td>
    </tbody>
</table>
