<body data-ng-controller="CustomCtrl as ctrl">
    <div class="w3-container am-max-width-1">
        <div class="w3-border-bottom">
            <a href="/" class="w3-btn w3-border w3-padding-small w3-small">↑</a>
            <span class="w3-small am-b">Справочники </span>&nbsp;⁙
        </div>
        <div class="w3-border-bottom am-inner-scroll" s11tyle="height:92vh; overflow:auto;">

            <div data-ng-repeat="dN in ctrl.dictionaryNames">
                <span class="w3-btn w3-border" style="width: 200px;" data-ng-click="ctrl.Ok_button(dN)">
                    {{ctrl.getSqlApp(dN).name}} </span>
            </div>



            <div>
                <table>
                    <td>№№ </td>

                    <tr class="w3-hover-shadow" data-ng-repeat="(k,r) in ctrl.listVal.list">

                            {{v}}

                        </td>

                    </tr>

                </table>

                <span class="w3-small am-b"> Новий</span>
                <table class="w3-light-gray w3-card">
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <span class="w3-small am-b"> </span>
                                    <input class="w3-border" type="text" data-ng-model="ctrl.SpData.LName">

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="w3-btn w3-grey" data-ng-click="ctrl.add_button() ">ОК

                                </button>
                            </td>
                            <td>
                                <button class="w3-btn w3-grey" data-ng-click="ctrl.seek_button() ">Пошук

                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        podval
