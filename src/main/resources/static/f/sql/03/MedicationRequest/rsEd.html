<div class="w3-row">
    <div class="w3-col am-no-print" style="width: 33px;" title="{{r.medicationrequest_id}}"><span
            class="w3-tiny w3-tag w3-light-gray">mr</span></div>
    <div class="w3-col w3-border-bottom" style="width: 9em;">
        <span class="w3-hover-shadow" data-ng-click="ctrl.rsEdPart(r, 'mn', 'medication_id', r.medication_id)">
            {{r.substance_code}} </span>
  <!--
      <div class="w3-card w3-leftbar" data-ng-if="ctrl.conf.fr.mr.ed_frs_idName=='medication_id'"
  -->
  a1
        <div class="w3-card w3-leftbar" data-ng-if="ctrl.conf.fr.mr.ed_frs_idName=='medication_id'"
            style="width: 25em;left: -5px; position: relative;">
            a2
            {{r.medicationrequest_id}}
        </div>
    </div>
    <div class="w3-col " style="width: 9em;">
        <span class="w3-hover-shadow" data-ng-click="ctrl.rsEdPart(r, 'ro', 'strength_id', r.strength_id)">
            <span title="n_qy:{{r.n_quantity_id}}">
                {{r.n_quantity_value}} {{r.n_quantity_code}}
            </span>
            /
            <span title="d_qy:{{r.n_quantity_id}}">
                {{r.dn_quantity_value}} {{r.dn_quantity_code}}
            </span>
        </span>
        <div class="w3-card w3-leftbar" data-ng-if="ctrl.conf.fr.mr.ed_frs_idName=='strength_id'"
            style="width: 15em;left: -3em; position: relative;">
            a1
            {{r.strength_id}}
        </div>
    </div>
    <div class="w3-rest">.</div>
</div>
