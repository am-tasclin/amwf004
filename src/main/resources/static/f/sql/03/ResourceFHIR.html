<div class="w3-card ">

        <span class="w3-tiny am-b">ResourceFHIR: </span>
        <span class="w3-tiny"> {{ctrl.singlePageUrl()}} </span>
        <span data-ng-if="ctrl.singlePageUrl().split('/').length <= 3">
            <span class="w3-hover-shadow"><i title="_>." class="fas fa-ellipsis-v"></i>
                ></span>
            <span data-ng-repeat="cr in ctrl.conf.fr[ctrl.singlePageLastUrl()].children" class="w3-small">
                <a href="#!{{ctrl.singlePageUrl()}}/{{cr}}"> {{ctrl.conf.fr[cr].frn}}</a>
                |
            </span>
        </span>
    </div>
    <span class="w3-tiny w3-right"> #{{ctrl.singlePageUrl().split('/').length-1}} </span>
    body
</div>
