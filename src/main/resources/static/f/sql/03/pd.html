<!DOCTYPE html>
<html lang="uk-UA" data-ng-controller="InitPageController as ctrl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pd3e-{{ctrl.singlePage.Url().substr(1)}}</title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.1.0/css/all.min.css">

    <link rel="stylesheet" href="/f/css/w3.css" type="text/css">
    <link rel="stylesheet" href="/f/css/am.css" type="text/css">
    <link rel="shortcut icon" href="/f/img/algoritmed.ico" type="image/x-icon">
    <script src="/webjars/angular/1.8.2/angular.min.js" type="application/javascript"></script>
    <script src="/webjars/angular-route/1.8.2/angular-route.min.js" type="application/javascript"></script>
    <script src="/webjars/angular-resource/1.8.2/angular-resource.min.js" type="application/javascript"></script>
    <script src="/webjars/angular-sanitize/1.8.2/angular-sanitize.min.js" type="application/javascript"></script>
    <script src="lib.js" type="application/javascript"></script>
    <script src="/f/sql/01/lib_add_concatSql.js" type="application/javascript"></script>
    <script src="sql_app.tableOfFHIR.js" type="application/javascript"></script>
    <script src="config-pd.js" type="application/javascript"></script>
    <script src="dev.js" type="application/javascript"></script>
</head>

<body>
    <div class="w3-container am-max-width-1">
        <div data-ng-include="'h-pd.html'" class="am-no-print"></div>
        <div class="w3-hover-shadow w3-small  am-no-print">
            <span data-ng-repeat="(k,v) in ctrl.conf.fr">
                <a href="#!/{{k}}" title="{{k}}:{{v.frn}}" data-ng-class="{
                    'w3-light-gray':ctrl.singlePage.Url().includes(k),
                    'w3-border-bottom w3-border-amber':k==ctrl.singlePage.LastUrl()}">{{v.frn}}</a>
                {{k!=ctrl.singlePage.LastUrl()&&ctrl.singlePage.Url().includes(k)?'>':'|'}}
            </span>
        </div>
       <div ng-view></div>
       <hr/>
       <input class="w3-border" type="number" name="commanumber" value="1,9" step='0.2' min="1" max="3"/>
    </div>
</body>

</html>
