<div data-ng-repeat="id in [id]" data-ng-init="el=d.elMap[id]">
    {{id}}
    <span class="w3-small am-b">
        {{d.elMap[id].r1value}}{{d.elMap[id].r1value?':':''}}
        {{d.elMap[id].r2value}}{{d.elMap[id].r2value?'::':''}}
    </span>
    {{d.elMap[id].value_1_22}}
    <span class="w3-tiny w3-right">
        {{el.reference?'r ':''}}{{el.reference}}:{{el.reference2?'rr ':''}}{{el.reference2}}
    </span>
