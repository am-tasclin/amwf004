<div>
    <span class="w3-dropdown-hover">
        <button class="w3-btn w3-padding-small w3-white">
            <span class="w3-small">readSql :</span>
            <span class="am-b w3-small">{{ctrl.simpleSQLselect}}</span>
        </button>
        <div class="w3-dropdown-content w3-card" style="width: 45em;">
            <pre data-ng:repeat="(k, sql) in ctrl.simpleSQLs" class="w3-hover-shadow w3-small"
            data-ng:if="sql.c"
                data-ng:click="ctrl.readSql(k)">
<strong>{{k}}</strong>: {{sql.c}}
            </pre>
        </div>
    </span>
    <span data-ng:if="ctrl.simpleSQLs[ctrl.simpleSQLselect].newDocMenu" data-am:create:doc></span>
<pre class="w3-tiny w3-border">{{ctrl.getSelectSql()}}</pre>
    <div style="height:70vh; overflow:auto;" class="w3-border">
        <table>
            <thead class="w3-blue-gray w3-small">
                <tr>
                    <th data-ng:repeat="(k,v) in ctrl.data.list[0]"> {{k}} </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng:repeat="r in ctrl.data.list" class="w3-hover-shadow" data-ng:click="ctrl.choiseListItem(r)"
                    data-ng:class="{'w3-light-grey':r.doc_id==ctrl.getChoisedListItem()}">
                    <td data-ng:repeat="(k,v) in ctrl.data.list[0]" data-am:sql:html>{{r[k]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
