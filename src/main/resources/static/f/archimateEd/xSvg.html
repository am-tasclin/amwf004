<div>
    <svg width="550" height="450">
        <image data-ng-if="ctrl.conf.currentX.id"
            href="http://algoritmed.com/html-{{ctrl.xmlDoc.firstChild.getAttribute('name')}}/{{ctrl.xmlDoc.firstChild.id}}/images/{{ctrl.conf.currentX.id}}.png">
        </image>
        <rect width="550" height="450" stroke="green" stroke-width="1" fill-opacity="0.0025" />
        <rect x="{{x.firstElementChild.getAttribute('x')}}" y="{{x.firstElementChild.getAttribute('y')}}"
            width="{{x.firstElementChild.getAttribute('width')}}"
            height="{{x.firstElementChild.getAttribute('height')}}" stroke="green" stroke-width=".1"
            fill-opacity="0.0125" data-ng-repeat="x in ctrl.conf.currentX.children"
            data-ng-click="ctrl.conf.clickTest(x)" />
        Sorry, your browser does not support inline SVG.
    </svg>
</div>
