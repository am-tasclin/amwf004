<table>
    <thead class="w3-blue-gray w3-tiny">
        <tr>
            <th data-ng-if="!ctrl.sql_app[ctrl.conf.sqlKeyName].noShow.includes(k)"
                data-ng-repeat="(k,v) in ctrl.sqlTableData[0]"> {{k}} </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-click="ctrl.selectedRowId = r[ctrl.getSql(ctrl.singlePage.UrlMap()['sql']).rowId]"
            data-ng-class="{'w3-card w3-light-green':ctrl.isSelectedRow(r)}" class="w3-hover-shadow"
            data-ng-repeat="r in ctrl.sqlTableData">
            <td data-ng-if="!ctrl.sql_app[ctrl.conf.sqlKeyName].noShow.includes(k)"
                data-ng-repeat="(k,v) in ctrl.sqlTableData[0]" data-am:sql:html>{{r[k]}}</td>
        </tr>
    </tbody>
</table>
