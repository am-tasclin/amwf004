<span class=" w3-dropdown-hover w3-hover-shadow w3-white">
    <span class="w3-small" data-ng-if="adnId==ctrl.singlePage.session.tree[lr].id">
        <a data-ng-if="lr=='l'" href="#!/tree_{{ctrl.conf.eMap[adnId].parent}},{{ctrl.singlePage.session.tree.r.id}}"
            class="w3-btn w3-ripple w3-padding-small am-0u">
            <i class="fas fa-level-down-alt"></i>
        </a>
        <a data-ng-if="lr=='r'" href="#!/tree_{{ctrl.singlePage.session.tree.l.id}},{{ctrl.conf.eMap[adnId].parent}}"
            class="w3-btn w3-ripple w3-padding-small am-0u">
            <i class="fas fa-level-down-alt"></i>
        </a>
    </span>
    <span class="w3-opacity w3-small"> &nbsp; &nbsp;<i class="fas fa-ellipsis-v"></i>
    </span> &nbsp;
    <div class="w3-dropdown-content w3-card-4 w3-left w3-right-align w3-small" style="right: 1px;">
        <a href="#!/tree_{{adnId}}_{{ctrl.singlePage.session.tree.l.id.join('_')}},{{ctrl.singlePage.session.tree.r.id.join('_')}}"
            class="w3-btn w3-ripple w3-padding-small am-0u">
            <i class="fas fa-level-up-alt fa-flip-horizontal"></i>
        </a>
        [{{adnId}}]
        <a href="#!/tree_{{ctrl.singlePage.session.tree.l.id.join('_')}},{{adnId}}_{{ctrl.singlePage.session.tree.r.id.join('_')}}"
            class="w3-btn w3-ripple w3-padding-small am-0u">
            <i class="fas fa-level-up-alt"></i>
        </a>
        <div
            data-ng-if="ctrl.singlePage.session.tree[lr].id.includes(adnId) && ctrl.singlePage.session.tree[lr].id.length > 1">
            <button data-ng-click="ctrl.conf.adn.cr.tree[lr].up(adnId)" title="догори" class="w3-btn"><i
                    class="fas fa-caret-up"></i></button> <button data-ng-click="ctrl.conf.adn.cr.tree[lr].dn(adnId)"
                title="донизу" class="w3-button"><i class="fas fa-caret-down"></i></button>
            <button class="w3-left w3-btn" data-ng-click="ctrl.conf.adn.cr.tree[lr].minus(adnId)"> <i
                    class="fa fa-minus"></i> </button>
        </div>
    </div>
</span>
