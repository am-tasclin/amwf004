<div data-ng-mouseover="ctrl.mouseover_item=adnId" data-ng-click="ctrl.selectADN(adnId, lr)" class="w3-hover-shadow"
    data-ng-class="{'w3-card w3-light-green':ctrl.isSelectADN(adnId, lr)}">
    <span class="w3-dropdown-hover w3-white">
        <span class="w3-tiny"> [{{adnId}}] </span>
        <div class="w3-dropdown-content w3-border w3-container">
            {{lr}}
            a1
        </div>
    </span>
    <a class="w3-hover-shadow am-0u" href="#!/children_{{adnId}}">
        {{ctrl.conf.eMap[adnId].value_22}}
        <sup class="w3-tiny am-b" data-ng-if="ctrl.hasADNClosedChild(adnId, lr)">
            [{{ctrl.conf.parentChild[adnId].length}}]
        </sup>
    </a>
    <span data-ng-if="ctrl.mouseover_item==adnId" class="w3-right" data-ng-include="'adnRmenu.html'">
    </span>
</div>
<div class="w3-border-left w3-container" data-ng-if="ctrl.singlePage.session.tree[lr]
        .openIds.includes(adnId) && ctrl.conf.parentChild[adnId]">
    <div data-ng-repeat="adnId in ctrl.conf.parentChild[adnId]" data-ng-include="'treeADN.html'">
    </div>
</div>
