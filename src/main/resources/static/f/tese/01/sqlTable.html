<span class="w3-tiny am-b w3-btn w3-padding-small" data-ng-click="ctrl.conf.modalDisplay.display = 'block'">
    sqlTable :</span>
{{ctrl.sql_app[ctrl.conf.sqlKeyName].name}}
<span class="w3-right w3-tiny">cnt:{{ctrl.data.list.length}}/</span>
<div style="height:60vh; overflow:auto;" class="w3-border">
    <table>
        <thead class="w3-blue-gray w3-tiny">
            <tr>
                <th data-ng-if="!ctrl.sql_app[ctrl.conf.sqlKeyName].noShow.includes(k)"
                    data-ng-repeat="(k,v) in ctrl.data.list[0]"> {{k}} </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="r in ctrl.data.list" class="w3-hover-shadow" data-ng-click="ctrl.choiseListItem(r)"
                data-ng-class="{'w3-light-grey':r.doc_id==ctrl.getChoisedListItem()}">
                <td data-ng-if="!ctrl.sql_app[ctrl.conf.sqlKeyName].noShow.includes(k)"
                    data-ng-repeat="(k,v) in ctrl.data.list[0]" data-am:sql:html>{{r[k]}}</td>
            </tr>
        </tbody>
    </table>
</div>
