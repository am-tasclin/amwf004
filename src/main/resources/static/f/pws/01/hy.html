<div class="w3-small w3-light-grey">
	Історія ⁙ епізод > взаємодія >
</div>

<div>
	<div data-ng-repeat="e in ctrl.conf.episodes">
		<span class="w3-small w3-hover-shadow" data-ng-click="ctrl.clicEpisode(e)">
			{{e.tsps_v | date : 'mediumDate'}}, {{e.tsps_v | date : 'shortTime'}}
		</span>
		<span class="w3-tiny am-i">
			{{e.dmtitle}}
		</span>
		<div class="w3-container w3-border-left">
			<div data-ng-repeat="er in ctrl.conf.encounters"
				data-ng-if="e.episode_id==er.episodeofcare_r2">
				<span class="w3-small w3-hover-shadow" data-ng-click="ctrl.clicEncounter(er)">
					{{e.tsps_v | date : 'shortTime'}}. {{er.tsps_v | date : 'EEE, d'}}
				</span>
				{{er.reason_code}}: {{er.reason_i18n}}
				<div class="w3-container w3-border-left">
					<span class="w3-small am-b">Дз:</span>
					{{er.dgcondition_code}}: {{er.dgcondition_i18n}}
				</div>
			</div>
		</div>
	</div>
</div>
