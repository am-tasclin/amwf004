<!DOCTYPE html>
<html data-ng-app="myApp" lang="uk-UA">
<meta charset="utf-8" />
<script src="/webjars/angularjs/1.8.0/angular.min.js"></script>
<script src="Kassa_sql.js"></script>
<script src="Z2.js"> </script>


<link rel="stylesheet" href="/f/css/w3.css">

<body>

  <div data-ng-controller="myCtrl">
    <table>
      <tr>
        <td>Организация: </td>

      </tr>

      <tr>
        <td>Оператор :</td>

      </tr>

      <tr>

          <button type="button" data-ng-click="b3Click()">ОК</button>
        </td>


      </tr>

    </table>

    <table>
      <tr>
        <td>
          <table>
            <thead>

              <td>
              <td>"№№" </td>
              <td>Дата </td>
              <td>Сумма </td>
              <td>Валюта </td>
              <td>Контрагент </td>
              <td>Номер док </td>
              <td>Кассова оп. </td>
        </td>

        </thead>

        <tbody>
          <tr data-ng-repeat="(k,r) in data.list">
            <td>{{k}}</td>
            <td data-ng-repeat="(k,v) in r" class="w3-border">
              {{v}}

            </td>
          </tr>

        </tbody>


    </table>
    a1

    <td>________Создание проводки
      <table style="background-color: rgba(221, 221, 221, 0.836);">

        <tbody>
          <tr>

            <td>Дата проводки </td>
            <td><input type="date" data-ng-model="d3"> </td>

          </tr>

          <tr>
            <td>Сумма r </td>
            <td><input data-ng-model="myNumb" type="number"> </td>

          </tr>
          <tr>
            <td>Валюта</td>
            <td><input type="checkbox" data-ng-model="value1"></td>

          </tr>

          <tr>
            <td>Нал/БезНал11</td>><td> <input type="radio" ng-model="Nal" value="Нал">

            </td>

          </tr>

          <tr>
            <td>Контрагент++</td>
            <td> <input type="" ng-model="s1"> </td>

          </tr>

          <tr>
            <td>Кассовая операция</td>

          </tr>

          <tr>
            <td rowspan="2"> <button type="button" data-ng-click="b1Click()">Создать проводку </button> </td>
            <td rowspan="2"> <button type="button" data-ng-click="b2Click()">Удалить проводку </button> </td>
          </tr>
        </tbody>


      </table>
    </td>

    </tr>

    </table>


  </div>

</html>
