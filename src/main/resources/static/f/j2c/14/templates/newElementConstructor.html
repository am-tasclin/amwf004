                <div> <label class="w3-col m5 15">Тип значення</label>
                    <select class="w3-col m7 17" 
                    data-ng-model="ctrl.selectedItemInConstructSettings.parent"

                    <option data-ng-repeat="doc_type_value in ctrl.docTypeArr"

                        &lt;&lt;{{doc_type_value.doctype}}&gt;&gt;

                </select>

                        data-ng-value="childrenOfParentParent.doc_id">
                            {{childrenOfParentParent.value_1_22}}
                        </option> -->
                    
                </div>
            </div>

            <button type="submit" ng-click="ctrl.creatNewRootNodeInConfiguration();ctrl.isShow=false">OK</button>
            <button type="reset" data-ng-click="ctrl.isShow=false;ctrl.templateView=''">Відмінити</button>

        </div>
    </div>
