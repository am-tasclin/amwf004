	<span class="w3-tiny am-b"> field content <a
		class="w3-btn w3-ripple w3-padding-small" href="#"
		data-ng-click="ctrl.field_name_save(el)"> OK </a> <span
		class="w3-right"> <i 
		data-ng-click="ctrl.content_menu.typeElementOnOff('pin_name',el)"

			data-ng-click="ctrl.field_name_focus2(el)" class=" fas fa-sync-alt"></i>

	</span> <span data-ng-switch-when="23"> <input type="number"
